<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        SISTEMA DE ARMAZENAMENTO GEOGRAFICO 
    </header>
<main>
    <section id="sectionLogin">
        <section id="imglogo">LOGO</section>
        <section>
            <input type="text" id="usuario" placeholder="USUÁRIO">
        </section>
        <section id="usuarioErro" class="erro"></section>
        <section>
            <input type="password" id="senha" placeholder="SENHA">
        </section>
        <section id="senhaErro" class="erro"></section>
        <section>
            <button id="btLogin">ENTRAR</button>
        </section>
        <div id="loginErro" class="erro"></div>
    </section>
</main>

<script src="login.js"></script>
</body>
</html>
